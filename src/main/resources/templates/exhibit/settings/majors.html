<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">
    <div th:replace="fragments.html :: exhibit-info"></div>
    <div th:replace="fragments.html :: exhibit-menu(exhibitMenu='settings')"></div>
    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: exhibit-settings-menu(currentMenu='majors')"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2 class="col-sm-12">전공</h2>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-info" role="alert">
                        자신의 학과를 등록하세요.<br/>
                        검색되는 학과만 선택할 수 있습니다.
                    </div>
                    <div id="whitelist" th:text="${whitelist}" hidden></div>
                    <input id="majors" type="text" name="majors" th:value="${#strings.listJoin(majors, ',')}"
                           class="tagify-outside">
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragments.html :: ajax-csrf-header"></script>
<script th:replace="fragments.html :: update-majors(baseUrl='/exhibit/' + ${exhibit.path} + '/settings/majors')"></script>
</body>
</html>
